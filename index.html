<body>

  <div class="ui-container">

  <div id="map"></div>

  <!-- ãƒ©ã‚¤ãƒ–ãƒ©ãƒª -->

  <script>

    }).setView([33.58, 130.58], 8.5);
    
    L.control.zoom({ position: "bottomleft" }).addTo(map);

    /** TopoJSON ï¼ˆç¦å²¡çœŒé¸æŒ™åŒºãƒ‡ãƒ¼ã‚¿ï¼‰ */
    // æ³¨æ„: ç¾åœ¨ã¯å¸‚ç”ºæ‘å˜ä½ã®TopoJSONã‚’ä½¿ç”¨ã—ã¦ã„ã¾ã™ãŒã€
    // å®Ÿéš›ã®é¸æŒ™åŒºå¢ƒç•Œãƒ‡ãƒ¼ã‚¿ãŒå¿…è¦ãªå ´åˆã¯ã€ç·å‹™çœã®é¸æŒ™åŒºãƒ‡ãƒ¼ã‚¿ã‚’ä½¿ç”¨ã™ã‚‹ã“ã¨ã‚’ãŠå‹§ã‚ã—ã¾ã™
    const topoUrl = "https://geoshape.ex.nii.ac.jp/city/topojson/20230101/40/40_city_dc.l.topojson";
    let geoLayer = null;

    fetch(topoUrl)

      .then(topology => {
        const objKey = Object.keys(topology.objects).find(k => topology.objects[k].type === "GeometryCollection");
        const geo = topojson.feature(topology, topology.objects[objKey]);

        geoLayer = L.geoJSON(geo, {
          style: baseStyle,
          onEachFeature: onEachDistrict,
        }).addTo(map);

        const bounds = geoLayer.getBounds();
        map.fitBounds(bounds);
        map.setMaxBounds(bounds.pad(0.4));

        // é…å¸ƒãƒ‡ãƒ¼ã‚¿è‡ªå‹•èª­ã¿è¾¼ã¿ã‚’å®Ÿè¡Œ
        loadDistributionData();
        
        if (pendingCsvData) applyCSV(pendingCsvData);
      })

    /** åŸºæœ¬ã‚¹ã‚¿ã‚¤ãƒ«é–¢æ•° */
    function baseStyle() {
      return {

        color: "#ff6b6b",
        fillOpacity: 0.7,
        fillColor: "#f8f9fa", // CSV èª­è¾¼å‰ã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆï¼ˆè–„ã„ã‚°ãƒ¬ãƒ¼ï¼‰
      };
    }

    /** å„ãƒãƒªã‚´ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆè¨­å®š */
    function onEachDistrict(feature, layer) {

      layer.bindTooltip(label, {

        className: "custom-tooltip"
      });

      layer.on({
        mouseover: (e) => {
          const t = e.target;
          t.setStyle({

            color: "#ff4757",
            fillOpacity: 0.9,
            fillColor: t.myFillColor || t.options.fillColor,
          });
          if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) t.bringToFront();
        },
        mouseout: (e) => {
          const t = e.target;
          t.setStyle({
            weight: 2,
            color: "#ff6b6b",
            fillOpacity: 0.7,
            fillColor: t.myFillColor || t.options.fillColor,
          });
        },
      });
    }

    /** åŸ‹ã‚è¾¼ã¿CSVãƒ‡ãƒ¼ã‚¿ï¼ˆè¡†è­°é™¢é¸æŒ™åŒºå˜ä½ï¼‰ */
    const embeddedCSVData = [
      { district: "ç¦å²¡1åŒº", status: "completed" },  // ç¦å²¡å¸‚æ±åŒºã€åšå¤šåŒºï¼ˆé…å¸ƒæ¸ˆã¿ï¼‰
      { district: "ç¦å²¡2åŒº", status: "none" },      // ç¦å²¡å¸‚ä¸­å¤®åŒºã€å—åŒºã€åŸå—åŒº
      { district: "ç¦å²¡3åŒº", status: "planned" },  // ç¦å²¡å¸‚æ—©è‰¯åŒºã€è¥¿åŒºã€ç³¸å³¶å¸‚ï¼ˆé…å¸ƒæ¸ˆã¿ï¼šæ—©è‰¯åŒºï¼‰
      { district: "ç¦å²¡4åŒº", status: "none" },    // å®—åƒå¸‚ã€å¤è³€å¸‚ã€ç¦æ´¥å¸‚ã€ç³Ÿå±‹éƒ¡
      { district: "ç¦å²¡5åŒº", status: "none" },    // ç­‘ç´«é‡å¸‚ã€æ˜¥æ—¥å¸‚ã€å¤§é‡åŸå¸‚ãªã©
      { district: "ç¦å²¡6åŒº", status: "none" },      // ä¹…ç•™ç±³å¸‚ã€å¤§å·å¸‚ã€å°éƒ¡å¸‚ãªã©
      { district: "ç¦å²¡7åŒº", status: "none" },      // å¤§ç‰Ÿç”°å¸‚ã€æŸ³å·å¸‚ã€å…«å¥³å¸‚ãªã©
      { district: "ç¦å²¡8åŒº", status: "none" },      // ç›´æ–¹å¸‚ã€é£¯å¡šå¸‚ã€ä¸­é–“å¸‚ãªã©
      { district: "ç¦å²¡9åŒº", status: "none" },    // åŒ—ä¹å·å¸‚è‹¥æ¾åŒºã€å…«å¹¡æ±åŒºã€å…«å¹¡è¥¿åŒºã€æˆ¸ç•‘åŒº
      { district: "ç¦å²¡10åŒº", status: "none" },     // åŒ—ä¹å·å¸‚é–€å¸åŒºã€å°å€‰åŒ—åŒºã€å°å€‰å—åŒº
      { district: "ç¦å²¡11åŒº", status: "none" }      // ç”°å·å¸‚ã€è¡Œæ©‹å¸‚ã€è±Šå‰å¸‚ãªã©
    ];

    /** ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ */
    function loadDistributionData() {
      try {
        pendingCsvData = embeddedCSVData;
        applyCSV(pendingCsvData);
        
        // èª­ã¿è¾¼ã¿å®Œäº†ã®è¡¨ç¤ºæ›´æ–°
        const statusElement = document.querySelector('.ui-container .ui-btn');
        if (statusElement) {
          statusElement.innerHTML = 'âœ… é…å¸ƒãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿å®Œäº†';
          statusElement.style.background = 'rgba(76, 175, 80, 0.2)';
        }
      } catch (error) {
        console.error('ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
        // ã‚¨ãƒ©ãƒ¼æ™‚ã®è¡¨ç¤ºæ›´æ–°
        const statusElement = document.querySelector('.ui-container .ui-btn');
        if (statusElement) {
          statusElement.innerHTML = 'âŒ ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼';
          statusElement.style.background = 'rgba(244, 67, 54, 0.2)';

    /** CSV å–ã‚Šè¾¼ã¿ï¼ˆæ‰‹å‹•ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ç”¨ãƒ»äºˆå‚™ï¼‰ */
    let pendingCsvData = null;

    /** CSV â†’ ãƒãƒƒãƒ—å¡—ã‚Š (é¸æŒ™åŒºå˜ä½å¯¾å¿œ) */
    function applyCSV(csvData) {
      if (!geoLayer) return;
      
      // å¸‚ç”ºæ‘ã‹ã‚‰é¸æŒ™åŒºã¸ã®ãƒãƒƒãƒ”ãƒ³ã‚°
      const municipalityToDistrict = {
        // ç¦å²¡1åŒº: ç¦å²¡å¸‚æ±åŒºã€åšå¤šåŒº
        "ç¦å²¡å¸‚": "ç¦å²¡1åŒº", // ç¦å²¡å¸‚å…¨ä½“ã‚’1åŒºã¨ã—ã¦ä»®è¨­å®šï¼ˆå®Ÿéš›ã¯åŒºã«ã‚ˆã£ã¦åˆ†ã‹ã‚Œã‚‹ï¼‰
        // ç¦å²¡2åŒº: ç¦å²¡å¸‚ä¸­å¤®åŒºã€å—åŒºã€åŸå—åŒº
        // ç¦å²¡3åŒº: ç¦å²¡å¸‚æ—©è‰¯åŒºã€è¥¿åŒºã€ç³¸å³¶å¸‚
        "ç³¸å³¶å¸‚": "ç¦å²¡3åŒº",
        // ç¦å²¡4åŒº: å®—åƒå¸‚ã€å¤è³€å¸‚ã€ç¦æ´¥å¸‚ã€ç³Ÿå±‹éƒ¡
        "å®—åƒå¸‚": "ç¦å²¡4åŒº", "å¤è³€å¸‚": "ç¦å²¡4åŒº", "ç¦æ´¥å¸‚": "ç¦å²¡4åŒº",
        "å®‡ç¾ç”º": "ç¦å²¡4åŒº", "ç¯ æ —ç”º": "ç¦å²¡4åŒº", "å¿—å…ç”º": "ç¦å²¡4åŒº", 
        "é ˆæµç”º": "ç¦å²¡4åŒº", "æ–°å®®ç”º": "ç¦å²¡4åŒº", "ä¹…å±±ç”º": "ç¦å²¡4åŒº", "ç²•å±‹ç”º": "ç¦å²¡4åŒº",
        // ç¦å²¡5åŒº: ç­‘ç´«é‡å¸‚ã€æ˜¥æ—¥å¸‚ã€å¤§é‡åŸå¸‚ã€å¤ªå®°åºœå¸‚ã€æœå€‰å¸‚ã€é‚£ç‚å·å¸‚ã€ç­‘å‰ç”ºã€æ±å³°æ‘
        "ç­‘ç´«é‡å¸‚": "ç¦å²¡5åŒº", "æ˜¥æ—¥å¸‚": "ç¦å²¡5åŒº", "å¤§é‡åŸå¸‚": "ç¦å²¡5åŒº", "å¤ªå®°åºœå¸‚": "ç¦å²¡5åŒº",
        "æœå€‰å¸‚": "ç¦å²¡5åŒº", "é‚£ç‚å·å¸‚": "ç¦å²¡5åŒº", "ç­‘å‰ç”º": "ç¦å²¡5åŒº", "æ±å³°æ‘": "ç¦å²¡5åŒº",
        // ç¦å²¡6åŒº: ä¹…ç•™ç±³å¸‚ã€å¤§å·å¸‚ã€å°éƒ¡å¸‚ã€ã†ãã¯å¸‚ã€å¤§åˆ€æ´—ç”ºã€å¤§æœ¨ç”º
        "ä¹…ç•™ç±³å¸‚": "ç¦å²¡6åŒº", "å¤§å·å¸‚": "ç¦å²¡6åŒº", "å°éƒ¡å¸‚": "ç¦å²¡6åŒº", 
        "ã†ãã¯å¸‚": "ç¦å²¡6åŒº", "å¤§åˆ€æ´—ç”º": "ç¦å²¡6åŒº", "å¤§æœ¨ç”º": "ç¦å²¡6åŒº",
        // ç¦å²¡7åŒº: å¤§ç‰Ÿç”°å¸‚ã€æŸ³å·å¸‚ã€å…«å¥³å¸‚ã€ç­‘å¾Œå¸‚ã€ã¿ã‚„ã¾å¸‚ã€åºƒå·ç”º
        "å¤§ç‰Ÿç”°å¸‚": "ç¦å²¡7åŒº", "æŸ³å·å¸‚": "ç¦å²¡7åŒº", "å…«å¥³å¸‚": "ç¦å²¡7åŒº", 
        "ç­‘å¾Œå¸‚": "ç¦å²¡7åŒº", "ã¿ã‚„ã¾å¸‚": "ç¦å²¡7åŒº", "åºƒå·ç”º": "ç¦å²¡7åŒº",
        // ç¦å²¡8åŒº: ç›´æ–¹å¸‚ã€é£¯å¡šå¸‚ã€ä¸­é–“å¸‚ã€å®®è‹¥å¸‚ã€å˜‰éº»å¸‚ã€èŠ¦å±‹ç”ºã€æ°´å·»ç”ºã€å²¡å£ç”ºã€é è³€ç”ºã€å°ç«¹ç”ºã€éæ‰‹ç”ºã€æ¡‚å·ç”º
        "ç›´æ–¹å¸‚": "ç¦å²¡8åŒº", "é£¯å¡šå¸‚": "ç¦å²¡8åŒº", "ä¸­é–“å¸‚": "ç¦å²¡8åŒº", "å®®è‹¥å¸‚": "ç¦å²¡8åŒº", "å˜‰éº»å¸‚": "ç¦å²¡8åŒº",
        "èŠ¦å±‹ç”º": "ç¦å²¡8åŒº", "æ°´å·»ç”º": "ç¦å²¡8åŒº", "å²¡å£ç”º": "ç¦å²¡8åŒº", "é è³€ç”º": "ç¦å²¡8åŒº", 
        "å°ç«¹ç”º": "ç¦å²¡8åŒº", "éæ‰‹ç”º": "ç¦å²¡8åŒº", "æ¡‚å·ç”º": "ç¦å²¡8åŒº",
        // ç¦å²¡9åŒº: åŒ—ä¹å·å¸‚è‹¥æ¾åŒºã€å…«å¹¡æ±åŒºã€å…«å¹¡è¥¿åŒºã€æˆ¸ç•‘åŒº
        "åŒ—ä¹å·å¸‚": "ç¦å²¡9åŒº", // åŒ—ä¹å·å¸‚å…¨ä½“ã‚’9åŒºã¨ã—ã¦ä»®è¨­å®šï¼ˆå®Ÿéš›ã¯åŒºã«ã‚ˆã£ã¦åˆ†ã‹ã‚Œã‚‹ï¼‰
        // ç¦å²¡10åŒº: åŒ—ä¹å·å¸‚é–€å¸åŒºã€å°å€‰åŒ—åŒºã€å°å€‰å—åŒº
        // ç¦å²¡11åŒº: ç”°å·å¸‚ã€è¡Œæ©‹å¸‚ã€è±Šå‰å¸‚ã€é¦™æ˜¥ç”ºã€æ·»ç”°ç”ºã€ç³¸ç”°ç”ºã€å·å´ç”ºã€å¤§ä»»ç”ºã€èµ¤æ‘ã€ç¦æ™ºç”ºã€è‹…ç”°ç”ºã€ã¿ã‚„ã“ç”ºã€å‰å¯Œç”ºã€ä¸Šæ¯›ç”ºã€ç¯‰ä¸Šç”º
        "ç”°å·å¸‚": "ç¦å²¡11åŒº", "è¡Œæ©‹å¸‚": "ç¦å²¡11åŒº", "è±Šå‰å¸‚": "ç¦å²¡11åŒº", 
        "é¦™æ˜¥ç”º": "ç¦å²¡11åŒº", "æ·»ç”°ç”º": "ç¦å²¡11åŒº", "ç³¸ç”°ç”º": "ç¦å²¡11åŒº", "å·å´ç”º": "ç¦å²¡11åŒº", 
        "å¤§ä»»ç”º": "ç¦å²¡11åŒº", "èµ¤æ‘": "ç¦å²¡11åŒº", "ç¦æ™ºç”º": "ç¦å²¡11åŒº", "è‹…ç”°ç”º": "ç¦å²¡11åŒº", 
        "ã¿ã‚„ã“ç”º": "ç¦å²¡11åŒº", "å‰å¯Œç”º": "ç¦å²¡11åŒº", "ä¸Šæ¯›ç”º": "ç¦å²¡11åŒº", "ç¯‰ä¸Šç”º": "ç¦å²¡11åŒº"
      };
      
      const lookup = {};
      csvData.forEach(r => { 
        if (r.district) {
          lookup[r.district.trim()] = r.status || "none";
        }
      });

      geoLayer.eachLayer(l => {
        const props = l.feature.properties;
        const municipalityName = props.name || props.N03_004 || props.N03_003;
        const districtName = municipalityToDistrict[municipalityName];
        const status = districtName ? lookup[districtName] : "none";
        
        let color, statusText, emoji;
        
        switch (status) {
          case "completed":
            color = "#ff4757"; // èµ¤è‰²
            statusText = "é…å¸ƒæ¸ˆã¿";
            emoji = "âœ…";
            break;
          case "planned":
            color = "#ffa502"; // é»„è‰²ï¼ˆã‚ªãƒ¬ãƒ³ã‚¸å¯„ã‚Šï¼‰
            statusText = "é…å¸ƒäºˆå®š";
            emoji = "ğŸ“‹";
            break;
          case "none":
          default:
            color = "#a4b0be"; // è–„ã„é’è‰²
            statusText = "æœªé…å¸ƒ";

        }
        
        l.setStyle({ fillColor: color });

        if (districtName) {

    /** å‡¡ä¾‹ */

    legend.onAdd = () => {

    legend.addTo(map);
